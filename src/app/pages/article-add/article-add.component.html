  <div class="container-fluid mt--7">
   <!-- Table -->
   <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><h1>Ajouter un nouveau Article</h1></div>
  
        </div>
        <div class="card-body px-lg-5 py-lg-5">
  
          <form role="form" #myform="ngForm" (ngSubmit)="createArticle(myform)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input ngModel name="articleLabel" class="form-control" placeholder="Name" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input ngModel name="articlePrice" class="form-control" placeholder="Price" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
                </div>
                  <!-- upload image -->

                  <div class="container row">
                      <div class="col-md-6">
                          <input type="file" (change)="onFileChanged($event)">
                      </div>
                      <div class="col-md-6">
                          <input type="button" (click)="onUpload()" value="upload">
                      </div>
                  </div>
                  <hr />
                  <div class="container row">
                      <div class="col-md-12">
                          <div *ngIf=message>{{message}}</div>
                      </div>
                  </div>
                  <div class="container row">
                      <div class="col-md-6">
                          <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
                              name="name" />
                      </div>
                      <div class="col-md-6">
                          <input type="button" (click)="getImage()" value="Get Image">
                      </div>
                  </div>
                  <div class="container row">
                      <div class="col-md-12">
                          <div *ngIf=retrievedImage>
                              <img [src]="retrievedImage">
                          </div>
                      </div>
                  </div>



                <!-- <input ngModel name="articlePicture" class="form-control" placeholder="Picture" type="text"> -->
              </div>
            </div>

            <!-- fin upload image -->
            <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
                  </div>

                 <select ngModel name="articleProvider">
                  <option *ngFor="let provider of providers" [ngValue]="provider.id">{{provider.name}}</option>
              </select>

                </div>
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
